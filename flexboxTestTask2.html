<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Flexbox: Test Task 2 - Ana P Ramos</title>
    <style>
        body {
            padding: 0;
            font-family: sans-serif;
        }

        ul {
            padding: 0;
            display: flex;
        }

        li {
            flex: 1 200px;
            background-color: #855085;
            border: 2px solid #db93ab;
            border-radius: 0.5em;
            color: #ffffff;
            padding: 0.5em;
            display: inline-block;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <ul>
        <li>I am small</li>
        <li>I have more content than the very small item.</li>
        <li>I have lots of content. So much content that I don't know where it is all going to go. I'm glad that CSS is
            pretty good at dealing with situations where we end up with more words than expected!</li>
    </ul>
</body>

</html>
